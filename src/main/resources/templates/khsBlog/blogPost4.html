<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/hs-header.css}" />
    <link rel="stylesheet" th:href="@{/css/hs-sidebar.css}" />
    <link rel="stylesheet" th:href="@{/css/hs-main.css}" />
    <link rel="stylesheet" th:href="@{/css/hs-editpage.css}" />
</head>
<body>
<div class="totalcontainer">
    <header>
        <div th:replace="~{khsBlog/fragments/header :: header}"></div>
    </header>
    <div class="index">
        <sidebar>
            <div th:replace="~{khsBlog/fragments/sidebar :: sidebar}"></div>
        </sidebar>
        <div class="index2">
            <navbar>
                <div th:replace="~{khsBlog/fragments/navbar :: navbar}"></div>
            </navbar>
            <main class="totalmaincontainer">
                <div th:if="${currentPage == 'editpagehs'}">
                    <div th:replace="~{khsBlog/fragments/editpagehs :: editpagehs}"></div>
                </div>
                <div th:if="${currentPage == 'main'}">
                    <div th:replace="~{khsBlog/fragments/main :: main}"></div>
                </div>
            </main>
        </div>
    </div>
</div>
</body>
</html>
